<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Gestor Proyectos</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
	/>
	<style>
		body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #28a745;
            color: #ffffff;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-toggler-icon {
            border: 2px solid #ffffff;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .container-main {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container-main h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-create {
            background-color: #28a745;
            color: #ffffff;
        }
        .btn-create:hover {
            background-color: #218838;
        }
        .btn-edit {
            background-color: #ffc107;
            color: #ffffff;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        .btn-delete {
            background-color: #dc3545;
            color: #ffffff;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
	</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
	<div class="container">
		<a class="navbar-brand" href="#">PROYECTOS UTS</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Proyectos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#" style="color: #ffffff;">Cerrar Sesión</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container container-main">
	<h2>Lista de Directores</h2>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Cédula</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Contraseña</th>
			<th>Teléfono</th>
			<th>Acciones</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="director : ${listarDir}">
			<td th:text="${director.cedula}"></td>
			<td th:text="${director.nombre}"></td>
			<td th:text="${director.apellido}"></td>
			<td th:text="${director.contra}"></td>
			<td th:text="${director.telefono}"></td>
			<td>
				<form th:action="@{'/editarDir/'+${director.cedula}}" method="get">
					<button type="submit" class="btn btn-edit">
						Editar
					</button>
				</form>
				<form th:action="@{'/eliminarDir/'+${director.cedula}}" method="get">
					<button type="submit" class="btn btn-delete">
						Eliminar
					</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="mt-3">
		<a href="/crearDir" class="btn btn-create">Crear Director</a>
	</div>
</div>

<!--FOOTER-->
<footer th:replace="layout/layout :: pie-de-pagina"></footer>

<div th:replace="layout/layout :: script"></div>
</body>

</html>
