<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor Proyectos</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <style>
    body,
    html {
      width: 100%;
      height: 100%;

      background: #6ebd6b;
      --gap: 5em;
      --line: 1px;
      --color: rgba(0, 80, 0, 0.582);

      background-image: linear-gradient(-90deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)),
        linear-gradient(0deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap));
      background-size: var(--gap) var(--gap);

      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(203, 255, 178, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .form-container h3 {
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    .form-outline {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-outline input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      box-sizing: border-box;
      /* Asegura que el padding no afecte el tama침o total del input */
    }

    .form-outline label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .btn-submit {
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    .small,
    .link {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .link {
      color: #28a745;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="form-container">
  <div class="mb-4">
    <i class="fas fa-crow fa-2x" style="color: #709085;"></i>
    <h1 class="fw-bold mb-0">PROYECTOS UTS</h1>
  </div>

  <form th:action="@{/loguearse}" th:object="${usuario}" method="POST">
    <h3 class="fw-normal mb-4">Iniciar Sesi칩n</h3>

    <div class="form-outline">
      <label for="form2Example18">Usuario</label>
      <input type="text" id="form2Example18" name="user" th:field="*{usuario}" />
    </div>

    <div class="form-outline">
      <label for="form2Example28">Contrase침a</label>
      <input type="password" id="form2Example28" name="pass" th:field="*{contra}" />
    </div>

    <div class="mb-3">
      <button class="btn btn-submit" type="submit">Iniciar Sesi칩n</button>
    </div>
  </form>
</div>

<div th:replace="layout/layout :: script"></div>
</body>
</html>
