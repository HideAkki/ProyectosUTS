<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Gestor Proyectos</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
	/>
	<style>
		body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #28a745;
            color: #ffffff;
            border-radius: 0;
            margin-bottom: 30px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #28a745;
        }
        .form-label, .form-control, .form-select {
            font-size: 16px;
            color: #28a745;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
	</style>
</head>

<body>

<nav class="navbar">
	<div class="container-fluid">
		<a class="navbar-brand" href="#" style="color: #ffffff;">PROYECTOS UTS</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#" style="color: #ffffff;">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" style="color: #ffffff;">Proyectos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-danger" href="/" style="color: #ffffff;">Cerrar Sesión</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<form class="container" th:object="${proy}" th:action="@{/guardarProy}" method="post">
	<h1>Ingresa Tus Datos</h1>
	<input type="hidden" class="form-control" id="exampleInputEmail1" th:field="*{id}">
	<div class="mb-3">
		<label for="exampleInputEmail1" class="form-label">Nombre AnteProyecto</label>
		<input type="text" class="form-control" id="exampleInputEmail1" th:field="*{anteproyecto}">
	</div>
	<div class="mb-3">
		<label for="exampleInputPassword1" class="form-label">Descripción</label>
		<input type="text" class="form-control" id="exampleInputPassword1" th:field="*{descripcion}">
	</div>
	<div class="mb-3">
		<label for="exampleInputPassword1" class="form-label">Estado Director</label>
		<input type="text" class="form-control" id="exampleInputPassword1" th:field="*{estadoDirector}">
	</div>
	<div class="mb-3">
		<label for="exampleInputPassword1" class="form-label">Radicado AnteProyecto</label>
		<input type="text" class="form-control" id="exampleInputPassword1" th:field="*{radicadoAnteproyecto}">
	</div>
	<div class="mb-3">
		<label for="exampleInputPassword1" class="form-label">Estado Evaluador</label>
		<input type="text" class="form-control" id="exampleInputPassword1" th:field="*{estadoEvaluador}">
	</div>
	<div class="mb-3">
		<label for="exampleInputPassword1" class="form-label">Estado Final</label>
		<input type="text" class="form-control" id="exampleInputPassword1" th:field="*{estadoFinal}" >
	</div>
	<div class="mb-3">
		<label for="exampleInputPassword1" class="form-label">Radicado Comite</label>
		<input type="text" class="form-control" id="exampleInputPassword1" th:field="*{radicadoComite}">
	</div>
	<div class="mb-3">
		<label for="exampleInputPassword1" class="form-label">Calificación</label>
		<input type="number" class="form-control" id="exampleInputPassword1" th:field="*{calificacion}">
	</div>

	<div class="mb-4 form-floating">
		<select th:field="*{director}" class="form-select">
			<option th:value="${null}" selected>'Sin Asignar'</option>
			<th:block th:each="objeto: ${listaDir}">
				<option th:text="${objeto.nombre}" th:value="${objeto.cedula}"></option>
			</th:block>
		</select>
		<label class="col-sm-4 col-form-label">Director:</label>
	</div>

	<div class="mb-4 form-floating">
		<select th:field="*{evaluador}" class="form-select">
			<option th:value="${null}" selected>'Sin Asignar'</option>
			<th:block th:each="objeto: ${listaEva}">
				<option th:text="${objeto.nombre}" th:value="${objeto.cedula}"></option>
			</th:block>
		</select>
		<label class="col-sm-4 col-form-label">Evaluador:</label>
	</div>

	<div class="mb-4 form-floating">
		<select th:field="*{estudiante}" class="form-select">
			<option th:value="${null}" selected>'Sin Asignar'</option>
			<th:block th:each="objeto: ${listaEst}">
				<option th:text="${objeto.nombre}" th:value="${objeto.cedula}"></option>
			</th:block>
		</select>
		<label class="col-sm-4 col-form-label">Estudiante:</label>
	</div>

	<button type="submit" class="btn btn-primary">Enviar</button>
</form>


<!--FOOTER-->
<footer th:replace="layout/layout :: pie-de-pagina"></footer>

<div th:replace="layout/layout :: script"></div>
</body>
</html>
